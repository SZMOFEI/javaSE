#        url: jdbc:mysql://192.168.212.4:3306/scf_crm?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
        url: jdbc:mysql://localhost:3306/skywayx-oss?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
